spring.application.name=myProfileProject_070524

server.port=8888

# setting for jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# setting for external file path
spring.mvc.static-path-pattern=/resources/**

# setting for Oracle DB
spring.datasource.dbcp2.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=12345

# setting for mybatis
mybatis.mapper-locations=mapper/**/*.xml
logging.level.com.goldendust.member.dao=trace
